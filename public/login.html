<!DOCTYPE html>
<html lang="en" class="login-html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OCBC Bank</title>
    <!-- ============ Favicon ============ -->
    <link rel="icon" type="image/x-icon" href="images/ocbc_icon.png">
    <!-- ============ Styles ============ -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>

    </style>
</head>

<body class="login-body">
    <div class="background-container">
        <!-- Background 1 (Bottom Layer) -->
        <div class="background background_1">
            <img src="images/background_1.png" class="slider-img" alt="Clouds Background">
        </div>

        <!-- Background 2 (Moving Clouds, Middle Layer) -->
        <div class="background background_2">
            <div class="cloud-container">
                <!-- Two identical images side by side for continuous movement -->
                <img src="images/background_2.png" class="cloud-img" alt="Moving Clouds">
                <img src="images/background_2.png" class="cloud-img" alt="Moving Clouds">
            </div>
        </div>

        <!-- Background 3 (OCBC Building, Top Layer, aligned to right) -->
        <div class="background background_3">
            <img src="images/background_3.png" class="building-img" alt="OCBC Building">
        </div>
    </div>

    <!-- Login Contents (Fields) -->
    <section class="login-container">
        <div class="login-logo">
            <img src="images/ocbc_logo.png" alt="OCBC Logo">
        </div>

        <div class="secure-site">
            <i class="bx bx-lock"></i>
            <span>Secure Site</span>
        </div>

        <div class="login-title">Online Banking</div>

        <div class="login-content">
            <input type="text" id="accessCode" placeholder="Access code">
            <input type="password" id="pin" placeholder="PIN">
            <button onclick = "login()">Log In</button>

            <a href="#">Trouble logging in?</a>
        </div>

    </section>

    <div class="login-credit">
        Â© Group D [Ngee Ann Polytechnic, Diploma in Information Technology] Sponsored by OCBC. All Rights Reserved.
    </div>
    <script src="scripts/login.js"></script>
</body>

</html>
