<!-- Transfer & Paymentd Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OCBC - PayNow</title>
    <!-- ============ Favicon ============ -->
    <link rel="icon" type="image/x-icon" href="images/ocbc_icon.png">
    <!-- ============ Styles ============ -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- ============ Navigation Bar ============ -->
    <header>
        <!-- Top row -->
        <div class="header-top">
            <!-- Logo -->
            <div class="header-logo">
                <img src="images/ocbc_logo.png" alt="OCBC Logo">
            </div>

            <!-- ============ Right Side of Navbar ============ -->
            <div class="header-icons">
                <div class="header-welcome">
                    <p>Welcome, <span>Guest</span></p>
                </div>

                <!-- Notification -->
                <i class='bx bxs-bell'></i>
                <!-- Help -->
                <i class='bx bxs-help-circle'></i>
                <!-- Settings -->
                <i class='bx bxs-cog'></i>

                <!-- Language Dropdown -->
                <select name="language" id="language-select">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
                <!-- Logout Button -->
                <a href="login.html"><button id="header-logout-btn" class="logout-btn"><i
                            class='bx bx-log-out'></i>Logout</button></a>
                <!-- Dark mode toggle button -->
                <button id="darkModeToggle" class="dark-mode-toggle"><i class='bx bx-moon'></i></button>
            </div>
        </div>
        </div>
        </div>

        <!-- Bottom row -->
        <div class="header-bottom">
            <a href="index.html">View Accounts</a>
            <a href="transfers.html">Transfers</a>
            <a href="transaction.html">Transactions</a>
            <a href="#">Customer Service</a>
            <a href="#">Apply</a>
            <a href="#">Rewards</a>
        </div>

        <!-- Hamburger Icon for Mobile View -->
        <div class="hamburger-menu">
            <i class="bx bx-menu" onclick="openNav()"></i>
        </div>
    </header>

    <!-- Side Navigation Menu -->
    <div id="sideNav" class="side-nav">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="index.html">View Accounts</a>
        <a href="transfers.html">Transfers</a>
        <a href="transaction.html">Transactions</a>
        <a href="#">Customer Service</a>
        <a href="#">Apply</a>
        <a href="#">Rewards</a>
        <button id="sidenav-logout-btn" class="logout-btn">Logout</button>
    </div>
    </div>
    <!-- ============ Transfer & Payment Content ============ -->
    <section class="transfers-section">
        <div class="transfers-container">
            <div class="page-title">
                Transfers
            </div>

            <div class="quick-actions">
                <div class="action-item">
                    <div class="action-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" />
                            <path d="M8 12h8" />
                        </svg>
                    </div>
                    <span class="action-label">Scan</span>
                </div>
                <a href="paynow.html" class="action-item" style="text-decoration: none; color: inherit;">
                    <div class="action-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                        </svg>
                    </div>
                    <span class="action-label">PayNow</span>
                </a>
                
                <div class="action-item">
                    <div class="action-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M8 12h8" />
                        </svg>
                    </div>
                    <span class="action-label">Local</span>
                </div>
                <div class="action-item">
                    <div class="action-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M2 12h20" />
                        </svg>
                    </div>
                    <span class="action-label">Overseas</span>
                </div>
                <div class="action-item">
                    <div class="action-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" />
                            <path d="M3 9h18" />
                        </svg>
                    </div>
                    <span class="action-label">Bills</span>
                </div>
            </div>

            <div class="manage-section">
                <h2 class="section-title">Manage</h2>
                <ul class="manage-list">
                    <li class="manage-item">
                        <div class="manage-item-left">Scheduled Transfers</div>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 18l6-6-6-6" />
                        </svg>
                    </li>
                    <li class="manage-item">
                        <div class="manage-item-left">Transaction Limits</div>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 18l6-6-6-6" />
                        </svg>
                    </li>
                    <li class="manage-item">
                        <div class="manage-item-left">Payee List</div>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 18l6-6-6-6" />
                        </svg>
                    </li>
                    <li class="manage-item">
                        <div class="manage-item-left">GIRO Services</div>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 18l6-6-6-6" />
                        </svg>
                    </li>
                </ul>
            </div>
        </div>

    </section>

    <!-- ============ Scripts ============ -->
    <script src="scripts/script.js"></script>
    <script src="scripts/voicereco.js"></script>
</body>

</html>
